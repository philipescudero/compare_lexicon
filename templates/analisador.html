<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRL - Analisador Léxico</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS CSS REFINADOS --- */
        :root {
            --primary-color: #ff6f00; /* Laranja vibrante - energia */
            --secondary-color: #34495e; /* Azul escuro - base sólida */
            --background-light: #f8f9fa; /* Fundo claro para elementos */
            --background-dark: #e9ecef; /* Fundo um pouco mais escuro para seções */
            --text-color: #333;
            --border-color: #ced4da;
            --success-color: #28a745; /* Verde para sucesso, usaremos para o botão */
            --danger-color: #dc3545;
            --comment-color: #228B22; /* NOVA VARIÁVEL: VERDE ESCURO PARA COMENTÁRIOS */
            --syntax-success-color: #007bff; /* Azul para sucesso sintático */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
            background-image: url('birl_fundo.jpg'); /* Caminho relativo à pasta templates */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: overlay;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), #ff9a00);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        header img {
            height: 80px;
            width: auto;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            margin-top: 5px;
            font-size: 1.2em;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            flex-wrap: wrap;
        }

        section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 30px;
            flex: 1;
            min-width: 480px;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--primary-color);
        }

        section h2 {
            color: var(--secondary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8em;
        }

        .custom-file-save {
            background-color: #007bff; /* Cor azul para destacar, similar ao "Save" em muitos UIs */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none; /* Adicionado para consistência com outros botões */
            transition: background-color 0.3s ease, transform 0.2s;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-file-save:hover {
            background-color: #0056b3; /* Tom mais escuro ao passar o mouse */
            transform: translateY(-2px);
        }

        .upload-section-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-color);
        }

        .upload-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-button { /* Estilo para o novo botão de upload */
            background-color: var(--success-color); /* Verde */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upload-button:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
            transform: translateY(-1px);
        }

        #fileName {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Estilo para o contador de linha/coluna */
        #cursorPosition {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
            margin-left: 15px;
            white-space: nowrap;
        }


        .code-editor {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            height: 380px;
            margin-bottom: 20px;
        }

        .line-numbers {
            background-color: var(--background-dark);
            color: #777;
            padding: 10px 8px;
            text-align: right;
            font-size: 0.9em;
            user-select: none;
            border-right: 1px solid var(--border-color);
            min-width: 40px;
            overflow-y: hidden;
            line-height: 1.553;
            flex-shrink: 0;
            
            display: block;
            white-space: pre-line;
        }
        .line-numbers span {
            display: block !important;
            padding: 0;
            margin: 0;
            line-height: inherit;
        }


        textarea {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 1em;
            resize: none;
            outline: none;
            line-height: 1.4;
            white-space: pre;
            overflow-y: scroll;
            background-color: #ffffff;
            color: var(--text-color);
            
            background-image: none;
            background-size: auto;
            background-attachment: scroll;
            background-repeat: unset;
        }

        textarea::placeholder {
            color: #aaa;
        }

        .analyze-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            align-self: flex-start;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .analyze-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .output-container {
            background-color: rgba(255, 255, 255, 0.9);
        }

        #lexer-output {
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            min-height: 380px;
            overflow: auto;
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.95em;
            color: var(--text-color);
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* ESTILOS PARA AS MENSAGENS DE SAÍDA (AJUSTES MAIS AGRESSIVOS) */
        .output-row {
            display: flex;
            width: 100%;
            margin: 0; 
            padding: 0; 
            min-height: 1.2em; 
            height: auto; 
            align-items: flex-start; 
            overflow: visible; 
            box-sizing: border-box; 
        }

        .output-line,
        .output-col,
        .output-lexeme,
        .output-type {
            padding: 2px 4px; 
            line-height: 1.2; 
            font-size: 0.85em; 
            border-right: 1px solid #ddd;
            overflow: hidden; 
            text-overflow: ellipsis; 
            box-sizing: border-box;
            margin: 0; 
            vertical-align: top; 
        }

        .output-lexeme {
            flex: 2;
            white-space: pre-wrap; 
            word-break: break-word; 
            text-overflow: clip; 
            overflow: visible; 
        }

        /* Larguras das colunas (mantidas) */
        .output-line { flex: 0 0 40px; text-align: right; }
        .output-col  { flex: 0 0 40px; text-align: right; }
        .output-type { flex: 1; border-right: none; }

        .output-header {
            font-weight: bold;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            height: auto; 
            min-height: unset; 
            line-height: normal; 
        }
        .output-header .output-line,
        .output-header .output-col,
        .output-header .output-lexeme,
        .output-header .output-type {
            padding-top: 2px; 
            padding-bottom: 2px;
            line-height: normal; 
            font-size: 0.95em; 
            white-space: nowrap; 
            text-overflow: ellipsis; 
        }


        .error-message {
            color: var(--danger-color);
            font-weight: bold;
        }

        .comment-message { /* NOVA CLASSE PARA COMENTÁRIOS */
            color: var(--comment-color); /* Aplica a nova cor */
            font-style: italic; /* Opcional: para comentários ficarem em itálico */
        }
        
        .syntax-success-message { /* Novo estilo para sucesso sintático */
            color: var(--syntax-success-color);
            font-weight: bold;
            font-style: italic;
        }


        footer {
            background-color: var(--secondary-color);
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            main {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            section {
                min-width: unset;
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2em;
            }
            header p {
                font-size: 1em;
            }
            header {
                flex-direction: column;
                gap: 10px;
                padding: 15px 0;
            }
            header img {
                height: 60px;
            }
            section {
                padding: 15px;
            }
            section h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .upload-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            #fileName {
                max-width: 150px;
            }
            .analyze-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='birl_logo.png') }}" alt="Logo BIRL">
        <div>
            <h1>Analisador Léxico</h1>
            <p>Sinta a força do código com a linguagem do shape!</p>
        </div>
    </header>

    <main>
        <section class="code-editor-container">
            <div class="upload-section-top">
                <h2>Código BIRL!</h2>
                <div class="upload-button-container">
                    <button class="upload-button" onclick="document.getElementById('uploadFile').click();">Carregar Arquivo .py</button>
                    <input type="file" id="uploadFile" accept=".py" style="display: none;" onchange="handleFileUpload(this.files)" />
                    <span id="fileName">Nenhum arquivo selecionado</span>
                    <button class="custom-file-save" onclick="salvarCodigo()">Salvar Código .birl</button>
                </div>
                <div style="width: 100%; text-align: right; margin-top: -10px; margin-bottom: 5px;">
                    <span id="cursorPosition">Linha 1, Coluna 1</span>
                </div>
            </div>
            
            <div class="code-editor">
                <div class="line-numbers" id="linhas"></div>
                <textarea id="codigo" placeholder="Digite seu código BIRL aqui..." oninput="atualizarLinhas(); atualizarPosicaoCursor();" onscroll="sincronizarScroll()"></textarea>
            </div>
            <button class="analyze-button" onclick="analisar()">ANALISAR CÓDIGO!</button>
            
            <a href="/" class="back-button">Voltar para Home</a>
        </section>

        <section class="output-container">
            <h2>Saída do Analisador Léxico</h2>
            <pre id="resultado"></pre>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Analisador BIRL | Lucas Gabriel & Philip Escudero</p>
    </footer>

    <script>
        /* --- SCRIPTS JAVASCRIPT --- */
        const uploadFile = document.getElementById('uploadFile');
        const codigoTextarea = document.getElementById('codigo');
        const linhasDiv = document.getElementById('linhas'); 
        const resultadoDiv = document.getElementById('resultado');
        const fileNameSpan = document.getElementById('fileName');
        const cursorPositionSpan = document.getElementById('cursorPosition'); 

        codigoTextarea.addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault(); 
                const start = this.selectionStart;
                const end = this.selectionEnd;

                this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
                
                this.selectionStart = this.selectionEnd = start + 4;

                atualizarLinhas(); 
                atualizarPosicaoCursor(); 
            }
        });

        codigoTextarea.addEventListener('keyup', atualizarPosicaoCursor);
        codigoTextarea.addEventListener('click', atualizarPosicaoCursor);

        function handleFileUpload(files) {
            const file = files && files[0];
            if (!file) {
                fileNameSpan.textContent = 'Nenhum arquivo selecionado';
                return;
            }

            fileNameSpan.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                codigoTextarea.value = e.target.result;
                atualizarLinhas();
                atualizarPosicaoCursor(); 
                codigoTextarea.scrollTop = 0;
                sincronizarScroll(); 
            };
            reader.onerror = function() {
                fileNameSpan.textContent = 'Erro ao carregar arquivo';
                console.error("Erro ao ler o arquivo:", reader.error);
            };
            reader.readAsText(file);
        }

        function atualizarLinhas() {
            const lines = codigoTextarea.value.split('\n');
            let output = '';
            const numLinesToShow = Math.max(lines.length, 1); 

            for (let i = 1; i <= numLinesToShow; i++) {
                output += `<span>${i}</span>`; 
            }
            linhasDiv.innerHTML = output;
        }

        function sincronizarScroll() {
            linhasDiv.scrollTop = codigoTextarea.scrollTop;
        }
        
        function atualizarPosicaoCursor() {
            const text = codigoTextarea.value;
            const cursorPosition = codigoTextarea.selectionStart;

            const lines = text.substring(0, cursorPosition).split('\n');
            const currentLine = lines.length;

            const currentColumn = lines[lines.length - 1].length + 1; 

            cursorPositionSpan.textContent = `Linha ${currentLine}, Coluna ${currentColumn}`;
        }


        async function analisar() {
            const codigoParaAnalisar = codigoTextarea.value;
            resultadoDiv.innerText = 'Analisando...'; 

            try {
                const resposta = await fetch('/analisar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codigo: codigoParaAnalisar })
                });

                if (!resposta.ok) {
                    const errorText = await resposta.text();
                    throw new Error(`Erro do servidor: ${resposta.status} - ${errorText}`);
                }

                const resultados = await resposta.json(); 

                let outputHtml = '';

                // Cabeçalho das Colunas
                outputHtml += `
                    <div class="output-row output-header">
                        <div class="output-line">Linha</div>
                        <div class="output-col">Coluna</div>
                        <div class="output-lexeme">Lexema / Mensagem</div>
                        <div class="output-type">Tipo</div>
                    </div>
                `;


                if (resultados.length === 0 && codigoParaAnalisar.trim() === "") {
                    outputHtml += `<div class="output-row"><div class="output-lexeme">Nenhum código para analisar.</div></div>`;
                } else if (resultados.length === 0) {
                    outputHtml += `<div class="output-row"><div class="output-lexeme">Nenhum token válido encontrado, verifique por erros léxicos.</div></div>`;
                } else {
                    resultados.forEach(item => { 
                        let classType = '';
                        if (item.categoria === 'erro') {
                            classType = 'error-message';
                        } else if (item.tipo === 'COMENTARIO') {
                            classType = 'comment-message';
                        } else if (item.tipo === 'SUCESSO SINTÁTICO') {
                            classType = 'syntax-success-message';
                        }
                        
                        outputHtml += `
                            <div class="output-row ${classType}">
                                <div class="output-line">${item.linha !== 0 ? item.linha : 'N/A'}</div>
                                <div class="output-col">${item.coluna !== 0 ? item.coluna : 'N/A'}</div>
                                <div class="output-lexeme">${item.lexema_ou_mensagem}</div>
                                <div class="output-type">${item.tipo}</div>
                            </div>
                        `;
                    });
                }
                resultadoDiv.innerHTML = outputHtml;

            } catch (error) {
                resultadoDiv.innerHTML = `<span class="error-message">Ocorreu um erro na comunicação: ${error.message}</span>`;
                console.error("Erro ao analisar código:", error);
            }
        }

        function salvarCodigo() {
            const codigoParaSalvar = codigoTextarea.value;
            const nomeDoArquivo = "meu_codigo_birl.py"; 

            const blob = new Blob([codigoParaSalvar], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nomeDoArquivo;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            codigoTextarea.value = `#Exemplo de Código - BIRL! Language
            
BORA
MONSTRO idade TASAINDODAJAULA 17
CONFERE_AI idade >= 18:
    GRITA Coloca anilha "Pode entrar na academia!" Tira anilha
OU_NAO:
    GRITA Coloca anilha "Vai fazer alongamento primeiro!" Tira anilha
BIRL!
`;
            atualizarLinhas();
            atualizarPosicaoCursor(); 
            sincronizarScroll(); 
        });
    </script>
</body>
</html>
